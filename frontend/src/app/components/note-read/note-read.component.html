<div class="container mat-elevation-z4">
    <table mat-table [dataSource]="notes" matSort class="mat-elevation-z6">
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>


        <ng-container matColumnDef="note">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Tarefa</th>
            <td mat-cell *matCellDef="let row">{{row.note}}</td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/update/{{row.id}}">
                    <i class="edit material-icons" >
                        edit
                    </i>
                </a>
                <a routerLink="/delete/{{row.id}}">
                    <i class="delete material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-toolbar class="footer mat-elevation-z2" color="primary">
    <span>Desenvolvido por Bruna e Jeferson</span>
</mat-toolbar>
