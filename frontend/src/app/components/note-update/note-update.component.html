<mat-toolbar class="header mat-elevation-z2" color="primary">
    <span>Tarefas</span>
</mat-toolbar>

<mat-card class="container mat-elevation-z8">
    <mat-card-title class="title">
        EDITAR TAREFA
    </mat-card-title>

    <form>

<mat-form-field>
    <input matInput autofocus placeholder="Nome" 
    [(ngModel)]="newNote.name" name="name">
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="Email" 
    [(ngModel)]="newNote.email" name="email">
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="Tarefa" 
    [(ngModel)]="newNote.note" name="note">
</mat-form-field>

    </form>

    <button mat-raised-button (click)="updateNote()" color="warn" aria-label="confirm task edit">

        Atualizar
    </button>
    
    <button class="btn-cancel"  mat-raised-button routerLink=""  color="primary" aria-label="cancel task edit">
    
    Cancelar
    </button>


</mat-card>


<mat-toolbar class="footer mat-elevation-z2" color="primary">
    <span>Desenvolvido por Bruna e Jeferson</span>
</mat-toolbar>
